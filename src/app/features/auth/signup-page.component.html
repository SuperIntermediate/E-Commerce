<section class="auth-page">
  <header class="toolbar">
    <h1>Sign up</h1>
    <a class="link" [routerLink]="['/login']">Already have an account? Login</a>
  </header>

  <form class="form" novalidate>
    <div class="role-switch">
      <span>Sign up as</span>
      <label>
        <input type="radio" name="role" [(ngModel)]="role" value="customer" />
        Customer
      </label>
      <label>
        <input type="radio" name="role" [(ngModel)]="role" value="seller" />
        Seller
      </label>
    </div>
    <label>
      Name
      <input type="text" name="name" [(ngModel)]="name" required />
    </label>
    <label>
      Email
      <input type="email" name="email" [(ngModel)]="email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" [(ngModel)]="password" required />
    </label>

    <button class="submit" [disabled]="!name || !email || !password" (click)="signup()">Create account</button>
    @if (error) {
      <p class="error">{{ error }}</p>
    }
  </form>
</section>
